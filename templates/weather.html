{% extends "base.html" %}

{% block content %}
<div class="container-weather">
    <div class="row">
        <div class="current-weather">
            <div class="current-info">
                <div class="current-info-text">Current weather</div>
                <div class="current-date">21:00, 12/20/2023</div>
                <div class="current-city">Yerevan</div>
            </div>
            <div class="weather-info">
                <img src="{{ url_for("static", filename="sun.png") }}" class="weather-icon">
                <div class="current-percentage">30oC</div>
            </div>
            <div class="weather-text-container">
                <div class="weather-state-text">Clear</div>
                <div class="weather-state-text">Feels Like 32oC</div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
