{% extends "base.html" %}

{% block css %} {{ url_for("static", filename="style/search.css") }} {% endblock css %}

{% block content %}
    <div class="container-search">
        <div class="welcomer glass-background">
            <img src="{{ url_for("static", filename="logo.png") }}" class="logo">
            <div class="welcome-text">The city you entered does not exist :(.</div>
            <form class="search" method="GET" action="/weather">
                <div class="search-input-city">
                    <input type="text" placeholder="Enter the city name" spellcheck="false" class="search-input" name="city">
                    <button class="search-button" type="submit">
                        <img src="{{ url_for("static", filename="search.png") }}" alt="">
                    </button>
                </div>
                <div class="search-units">
                    <input type="radio" name="units" value="metric" checked>
                    <label for="metric">Metric</label>
                    <input type="radio" name="units" value="imperial">
                    <label for="imperial">Imperial</label>
                </div>
            </form>
            <div class="info"><a href="https://github.com/gagoalaverdyan" target="_blank">Created with â™¥ by Gagik Alaverdyan</a></div>
        </div>
    </div>
{% endblock content %}
{% block script %}
    <script src="{{ url_for("static", filename="/script/script.js")}}"></script>
{% endblock script %}
